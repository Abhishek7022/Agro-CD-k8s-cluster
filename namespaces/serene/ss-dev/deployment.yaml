apiVersion: apps/v1
kind: Deployment
metadata:
  name: serene-space
  labels:
    app: serene-app-dv
spec:
  replicas: 2
  selector:
    matchLabels:
      app: serene-app-dv
  template:
    metadata:
      labels:
        app: serene-app-dv
    spec:
      containers:
      - name: myapp
        image: abhishek7022/seabiscuit:testing-v0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 4567
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
