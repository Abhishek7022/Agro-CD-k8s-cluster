apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: serene-app-pr
    app.kubernetes.io/instance: my-space-app-prod
  name: serene-space-pr
  namespace: serene-pr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: serene-app-pr
  template:
    metadata:
      labels:
        app: serene-app-pr
    spec:
      containers:
        - image: abhishek7022/seabiscuit:v1.0
          imagePullPolicy: Always
          name: my-space-app
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
      restartPolicy: Always
